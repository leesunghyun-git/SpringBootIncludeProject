<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row {
	margin:0px auto;
	width:960px;
}
p{
	overflow:hidden;
	white-space:nowrap;
	text-overflow:ellipsis;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="/food/find" method="post">
			<select name="column" class="input-sm">				
				<option value="all">전체</option>
				<option value="address">주소</option>
				<option value="name">맛집 명</option>
				<option value="type">음식 종류</option>
			</select>
			<input type="text" name=ss size=20 class="input-sm"><button type="submit" class="btn btn-sm btn-primary">검색</button>
			</form>
		</div>
		<div class="row">
			<div class="col-md-3" th:each="vo : ${list}">
			 <div class="thumbnail">
			      <a th:href="@{/food/detail(fno=${vo.fno})}">
			        <img th:src="${vo.poster}" style="width:240px;height:180px" th:title="${vo.address}">
			        <div class="caption">
			          <p>[[${vo.name}]]</p>
			        </div>
			      </a>
			</div>
		  </div>
		</div>
		<div class="row text-center" style="margin-top:20px;">
			<ul class="pagination">
				<li th:if="${startPage!=1}">
					<a th:href="@{/food/find(page=1,column=${column},ss=${ss})}">&laquo;</a>
				</li>
				<li th:if="${startPage>1}">
					<a th:href="@{/food/find(page=${startPage-1},column=${column},ss=${ss})}">&lt;</a>
				</li>
				<li th:each="i:${#numbers.sequence(startPage,endPage)}" th:class="${curPage==i?'active':''}">
					<a th:href="@{/food/find(page=${i},column=${column},ss=${ss})}">[[${i}]]</a>
				</li>
				<li th:if="${endPage<totalPage}">
					<a th:href="@{/food/find(page=${endPage+1},column=${column},ss=${ss})}">&gt;</a>
				</li>
				<li th:if="${endPage!=totalPage}">
					<a th:href="@{/food/find(page=${totalPage},column=${column},ss=${ss})}">&raquo;</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
